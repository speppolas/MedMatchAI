<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MedMatchINT{% endblock %}</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo.svg') }}" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="/" class="sidebar-logo">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="MedMatchINT Logo" width="32" height="32" />
        <span>MedMatchINT</span>
      </a>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="/" class="sidebar-nav-link {% if request.path == '/' %}active{% endif %}">
          <i data-feather="layers"></i>
          <span>Clinical Trial Matching</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="/trials" class="sidebar-nav-link {% if request.path.startswith('/trials') %}active{% endif %}">
          <i data-feather="file-text"></i>
          <span>INT Active Trials</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="/settings" class="sidebar-nav-link {% if request.path == '/settings' %}active{% endif %}">
          <i data-feather="settings"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      feather.replace();
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
